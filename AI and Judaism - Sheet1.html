        }
        
        .table-container::-webkit-scrollbar { height: 8px; width: 8px; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .no-select { user-select: none; }
        
        .tag-badge {
            display: inline-block; padding: 2px 8px; border-radius: 9999px;
            font-size: 0.7rem; font-weight: 700; margin-right: 4px; margin-bottom: 2px;
            border: 1px solid transparent;
        }

        .cat-btn { transition: all 0.2s ease; }
        .cat-btn.active { color: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .cat-btn.inactive { background: #f3f4f6; color: #9ca3af; text-decoration: line-through; }

        .col-title {
            width: 400px;
            min-width: 400px;
            max-width: 400px;
            white-space: normal !important;
            word-wrap: break-word;
        }
        .col-default { white-space: nowrap; }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

<body class="bg-gray-50 text-gray-900 font-sans">

    <div id="app" class="h-screen flex flex-col">
        
        <header class="bg-white border-b border-gray-200 p-4 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4 sticky top-0 z-30">
            <div class="flex items-center gap-2">
                <h1 class="text-xl font-bold tracking-tight">Resource Library</h1>
            </div>

            <div class="flex flex-wrap items-center gap-3">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400 text-sm"></i>
                    <input v-model="searchQuery" type="text" placeholder="Search..." class="pl-9 pr-4 py-2 bg-gray-100 border-none rounded-full text-sm focus:ring-2 focus:ring-blue-500 outline-none w-48 lg:w-64 transition-all">
                </div>
                <div class="h-6 w-px bg-gray-300 mx-1 hidden sm:block"></div>
                <div class="flex items-center bg-gray-100 rounded-lg p-1">
                    <select v-model="sortKey" @change="resetOrder" 
                            class="bg-transparent text-sm font-medium px-2 py-1 outline-none cursor-pointer text-gray-600 hover:text-gray-900"
                            :style="{ width: config.sortBoxWidth + 'px' }">
                        <option value="" disabled>Sort by...</option>
                        <option v-for="h in config.headers" :key="h" :value="h">{{ h }}</option>
                    </select>
                    <button v-if="sortKey" @click="toggleOrder" class="w-7 h-7 flex items-center justify-center bg-white rounded shadow-sm text-blue-600 hover:text-blue-800 transition-all ml-1">
                        <i :class="sortOrder === 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'" class="fa-solid text-xs"></i>
                    </button>
                </div>
                <div class="h-6 w-px bg-gray-300 mx-1 hidden sm:block"></div>
                <div class="flex bg-gray-100 p-1 rounded-lg">
                    <button @click="viewMode = 'grid'" :class="dictViewClass('grid')" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-2">
                        <i class="fa-solid fa-table"></i> <span class="hidden sm:inline">Grid</span>
                    </button>
                    <button @click="viewMode = 'gallery'" :class="dictViewClass('gallery')" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-2">
                        <i class="fa-solid fa-border-all"></i> <span class="hidden sm:inline">Cards</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                
                <div class="px-6 pb-6 pt-6 flex flex-wrap gap-2 items-center">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wider mr-2">
                        FILTER DENOMINATION:
                    </span>
                    <button v-for="opt in config.filterOptions" :key="opt" @click="toggleFilter(opt)"
                        class="px-3 py-1 rounded-full text-xs font-bold border cat-btn flex items-center gap-2"
                        :class="activeFilters.includes(opt) ? 'active' : 'inactive'"
                        :style="activeFilters.includes(opt) ? getSeabornStyle(opt).solid : {}">
                        {{ opt }}
                    </button>
                    <button v-if="activeFilters.length < config.filterOptions.length" @click="resetFilters" class="text-xs text-blue-600 hover:underline ml-2 font-medium">Show All</button>
                </div>
                
                <hr class="border-gray-200 mb-6">

                <div v-if="viewMode === 'grid'" class="px-6 pb-12">
                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden min-w-max">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-xs uppercase text-gray-500 font-semibold border-b border-gray-200">
                                    <th class="p-3 border-r border-gray-100 w-12 text-center">#</th>
                                    <th v-for="h in config.headers" :key="h" @click="handleHeaderClick(h)" 
                                        class="p-3 border-r border-gray-100 cursor-pointer hover:bg-gray-100 transition-colors no-select"
                                        :class="h === config.titleColumn ? 'col-title' : 'col-default whitespace-nowrap'">{{ h }}</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm">
                                <tr v-for="(row, idx) in filteredData" :key="idx" class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                                    <td class="p-3 text-center text-gray-400">{{ idx + 1 }}</td>
                                    <td v-for="h in config.headers" :key="h + idx" class="p-3" :class="h === config.titleColumn ? 'col-title' : 'col-default'">
                                        <template v-if="h === config.titleColumn">
                                            <a v-if="row[config.urlColumn]" :href="row[config.urlColumn]" target="_blank" class="font-bold text-gray-900 hover:text-blue-600 hover:underline leading-snug block">
                                                {{ row[h] }} <i class="fa-solid fa-arrow-up-right-from-square text-[10px] opacity-50 ml-1"></i>
                                            </a>
                                            <span v-else class="font-bold text-gray-900 leading-snug block">{{ row[h] }}</span>
                                        </template>
                                        <template v-else-if="h === config.filterColumn">
                                            <div class="flex flex-wrap gap-1">
                                                <span v-for="tag in splitValues(row[h])" :style="getSeabornStyle(tag).light" class="tag-badge">{{ tag }}</span>
                                            </div>
                                        </template>
                                        <template v-else-if="h === config.urlColumn">
                                            <a v-if="row[h]" :href="row[h]" target="_blank" class="text-blue-500 hover:underline text-xs">Link</a>
                                        </template>
                                        <template v-else><span class="text-gray-700">{{ row[h] }}</span></template>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div v-if="viewMode === 'gallery'" class="px-6 pb-12">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <div v-for="(row, idx) in filteredData" :key="idx" class="bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow overflow-hidden flex flex-col relative group">
                            <div class="h-24 relative overflow-hidden flex items-center justify-center" :style="getCardGradient(row[config.cardColorColumn])">
                                <i :class="getCardIcon(row[config.cardColorColumn])" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl text-white opacity-90 drop-shadow-sm"></i>
                                <div class="absolute top-2 left-2 flex flex-wrap gap-1 z-20 pr-2">
                                    <span v-for="tag in splitValues(row[config.cardColorColumn]).slice(0,1)" class="bg-white/90 text-gray-800 px-2 py-1 rounded-md text-xs font-bold shadow-sm backdrop-blur-sm">{{ tag }}</span>
                                </div>
                            </div>
                            <div class="p-6 flex-1 flex flex-col gap-4 relative">
                                <h3 class="font-bold text-xl leading-tight">
                                    <a v-if="row[config.urlColumn]" :href="row[config.urlColumn]" target="_blank" class="text-gray-900 hover:text-blue-600 hover:underline">{{ row[config.titleColumn] }}</a>
                                    <span v-else class="text-gray-900">{{ row[config.titleColumn] }}</span>
                                </h3>
                                <p v-if="config.cardTextColumn && row[config.cardTextColumn]" class="text-sm text-gray-600 leading-relaxed line-clamp-3 peer cursor-help">{{ row[config.cardTextColumn] }}</p>
                                <div class="mt-auto pt-4 border-t border-gray-100 flex flex-col gap-2">
                                    <div v-for="col in config.attributeColumns" :key="col" class="flex justify-between items-start text-xs border-b border-gray-50 pb-1 last:border-0">
                                        <span class="font-bold text-gray-500 uppercase tracking-wide">{{ col }}:</span>
                                        <span class="text-gray-700 text-right font-medium max-w-[60%]">{{ row[col] || '-' }}</span>
                                    </div>
                                </div>
                                <div v-if="config.cardTextColumn && row[config.cardTextColumn]" class="absolute inset-0 bg-white p-6 overflow-y-auto z-10 border-2 border-blue-50 rounded-b-xl opacity-0 invisible transition-all duration-200 peer-hover:opacity-100 peer-hover:visible hover:opacity-100 hover:visible shadow-lg">
                                    <h4 class="text-xs font-bold text-gray-400 uppercase mb-2">Full Description</h4>
                                    <p class="text-sm text-gray-800 leading-relaxed font-medium">{{ row[config.cardTextColumn] }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-if="filteredData.length === 0" class="flex flex-col items-center justify-center text-gray-400 py-12"><i class="fa-solid fa-filter-circle-xmark text-4xl mb-4"></i><p>No records found matching your filters.</p></div>
            </div>
        </main>
    </div>

        createApp({
            data() {
                return {
                    config: SERVER_DATA,
                    viewMode: 'grid',
                    searchQuery: '',
                    sortKey: SERVER_DATA.titleColumn,
                    sortOrder: 'asc',
                    activeFilters: [],
                    palette: ['#4C72B0', '#DD8452', '#55A868', '#C44E52', '#8172B3', '#937860', '#DA8BC3', '#8C8C8C', '#CCB974', '#64B5CD']
                }
            },
            mounted() { this.activeFilters = [...this.config.filterOptions]; },
            computed: {
                filteredData() {
                    let data = [...this.config.records];
                    if (this.searchQuery) {
                        const lower = this.searchQuery.toLowerCase();
                        data = data.filter(row => Object.values(row).some(v => String(v).toLowerCase().includes(lower)));
                    }
                    if (this.config.filterColumn) {
                        data = data.filter(row => {
                            const rowTags = this.splitValues(row[this.config.filterColumn]);
                            return rowTags.some(tag => this.activeFilters.includes(tag));
                        });
                    }
                    if (this.sortKey) {
                        data.sort((a, b) => {
                            let valA = a[this.sortKey] || '', valB = b[this.sortKey] || '';
                            const numA = parseFloat(valA), numB = parseFloat(valB);
                            if (!isNaN(numA) && !isNaN(numB)) { valA = numA; valB = numB; }
                            else { valA = String(valA).toLowerCase(); valB = String(valB).toLowerCase(); }
                            return this.sortOrder === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? 1 : -1);
                        });
                    }
                    return data;
                }
            },
            methods: {
                handleHeaderClick(key) { if (this.sortKey === key) this.toggleOrder(); else { this.sortKey = key; this.sortOrder = 'asc'; } },
                toggleOrder() { this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc'; },
                resetOrder() { this.sortOrder = 'asc'; },
                toggleFilter(opt) { if (this.activeFilters.includes(opt)) this.activeFilters = this.activeFilters.filter(o => o !== opt); else this.activeFilters.push(opt); },
                resetFilters() { this.activeFilters = [...this.config.filterOptions]; },
                dictViewClass(mode) { return this.viewMode === mode ? 'bg-white shadow text-blue-600' : 'text-gray-500 hover:text-gray-700'; },
                splitValues(strVal) { if (!strVal) return []; return String(strVal).split(',').map(s => s.trim()).filter(s => s); },
                getColor(strVal) {
                    if (!strVal) return this.palette[7];
                    let hash = 0;
                    for (let i = 0; i < strVal.length; i++) hash = strVal.charCodeAt(i) + ((hash << 5) - hash);
                    return this.palette[Math.abs(hash) % this.palette.length];
                },
                getSeabornStyle(tag) {
                    const c = this.getColor(tag);
                    return { solid: { backgroundColor: c, borderColor: c, color: 'white' }, light: { backgroundColor: c + '20', color: c, borderColor: c + '40' } };
                },
                getCardGradient(tagsStr) {
                    const firstTag = this.splitValues(tagsStr)[0]; 
                    const c = this.getColor(firstTag);
                    return { background: `linear-gradient(135deg, ${c} 0%, ${c}dd 100%)` };
                },
                getCardIcon(tagsStr) {
                    if (!tagsStr) return this.config.defaultIcon;
                    const firstTag = this.splitValues(tagsStr)[0];
                    if (this.config.iconMapping && this.config.iconMapping[firstTag]) return this.config.iconMapping[firstTag];
                    return this.config.defaultIcon;
                }
            }
        }).mount('#app')
